name: Update gitignore and gh-pages

on:
  push:
    branches: [ master ]
    paths:
      - bin/scripts/lib/fonts.json
  workflow_dispatch:

jobs:
  sync_pages:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch files
        uses: Bhacaz/checkout-files@v2
        with:
          files: bin/scripts/lib/fonts.json
          branch: ${{ github.sha }}

      - name: Prepare file
        run: |
          echo "Temp dir is /tmp"
          cp bin/scripts/lib/fonts.json /tmp
          ls -l /tmp/fonts.json

      - name: Fetch gh-pages
        uses: actions/checkout@v3
        with:
          ref: gh-pages

      - name: Prepare file 2
        run: |
          ls -l /tmp/fonts.json
          mkdir temp_data
          cp /tmp/fonts.json temp_data

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: temp_data
          target-folder: _data
          commit-message: "[ci] Sync fonts.json"
          git-config-name: GitHub Actions
          git-config-email: 41898282+github-actions[bot]@users.noreply.github.com
          clean: false

  update_gitignore:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Regenerate gitignore
        run: |
          cd bin/scripts
          ./update-gitignore.sh

      - name: Commit gitignore back to repo
        uses: EndBug/add-and-commit@v9
        with:
          fetch: false
          add: ".gitignore"
          message: "[ci] Update .gitignore file"
          committer_name: GitHub Actions
          committer_email: 41898282+github-actions[bot]@users.noreply.github.com
